<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Simple Calculator App</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="bg-body">
    <div class="flex-container">
      <!-- Header Section -->

      <section class="header-section color-text-1">
        <h1 class="heading">calc</h1>
        <p class="theme">theme</p>
        <div class="toggle">
          <div class="toggle-number">
            <p class="togglebox toggle-number-1">1</p>
            <p class="togglebox toggle-number-2">2</p>
            <p class="togglebox toggle-number-3">3</p>
          </div>
          <div class="bg-toggle toggle-div">
            <div class="bg-key-toggle toggle-1"></div>
            <div class="bg-key-toggle toggle-2 hidden"></div>
            <div class="bg-key-toggle toggle-3 hidden"></div>
          </div>
        </div>
      </section>

      <!-- Display Section -->
      <section class="screen bg-screen color-text-1">
        <h1>0000</h1>
      </section>

      <!-- Buttons Section -->
      <section class="bg-key-menu grid-menu">
        <div class="button-grid">
          <h1 id="7" data-number="7">7</h1>
          <h1 id="8" data-number="8">8</h1>
          <h1 id="9" data-number="9">9</h1>
          <h1 id="del" class="bg-key shadow-1 color-text-1">DEL</h1>
          <h1 id="4" data-number="1">4</h1>
          <h1 id="5" data-number="1">5</h1>
          <h1 id="6" data-number="1">6</h1>
          <h1 id="plus" data-number="1">+</h1>
          <h1 id="1" data-number="1">1</h1>
          <h1 id="2" data-number="1">2</h1>
          <h1 id="3" data-number="1">3</h1>
          <h1 id="minus" data-number="1">-</h1>
          <h1 id="decimal" data-number="1">.</h1>
          <h1 id="0" data-number="1">0</h1>
          <h1 id="divide">/</h1>
          <h1 id="multiply">x</h1>
          <h1 id="reset" class="bg-key reset shadow-1 color-text-1">RESET</h1>
          <h1 id="equal" class="bg-key-equal shadow-2 equal color-text-1">=</h1>
        </div>
      </section>
    </div>
  </body>
</html>
